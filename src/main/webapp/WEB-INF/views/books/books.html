<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<h1>Книги</h1>
<br>

<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()} "></a>
</div>
<br>
<hr>
<a th:href="@{/books/new}">Добавить книгу</a>

</body>
</html>
