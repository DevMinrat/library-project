<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование читателя</title>
</head>
<body>

<h1>Редактирование читателя</h1>
<br>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" id="name" name="name" th:field="*{fullName}">

    <br>

    <label for="birthday">Введите год рождения: </label>
    <input type="text" id="birthday" name="birthday" value="0" th:field="*{birthday}">
    <p style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Age Error</p>

    <br>
    <button type="submit">Редактировать</button>
</form>

</body>
</html>
