<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый читатель</title>
</head>
<body>

<h1>Новый читатель</h1>
<br>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" id="name" name="name" th:field="*{fullName}">

    <br>

    <label for="birthday">Введите год рождения: </label>
    <input type="text" id="birthday" name="birthday" value="0" th:field="*{birthday}">

    <br>
    <button type="submit">Создать</button>
</form>

</body>
</html>
