<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый читатель</title>
</head>
<body>

<h1>Новый читатель</h1>
<br>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Введите ФИО: </label>
    <input type="text" id="fullName" name="fullName" th:field="*{fullName}">
    <p style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name Error</p>
    <br>

    <label for="birthday">Введите год рождения: </label>
    <input type="text" id="birthday" name="birthday" value="0" th:field="*{birthday}">
    <p style="color:red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Age Error</p>

    <br>
    <button type="submit">Создать</button>
</form>

</body>
</html>
